<h1>User Settings</h1>
<div *ngIf="user">
  <h4 *ngIf="user.roles.length > 0" class="badge-row">
    <span *ngFor="let role of user.roles" class="badge badge-primary">{{role}}</span>
  </h4>
  <app-user-role-management *ngIf="isAdmin" [userId]="user.id"></app-user-role-management>
  <app-change-password-form [userId]="user.id"></app-change-password-form>
</div>
