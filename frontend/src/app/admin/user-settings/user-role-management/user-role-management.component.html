<div class="card mt-5">
  <div class="card-header bg-primary text-white">
    <button type="button" class="btn text-white card-header-button" (click)="collapse.toggle()"
            [attr.aria-expanded]="!isCollapsed"
            aria-controls="collapseExample">
      <i-bs name="{{isCollapsed ? 'chevron-double-right' : 'chevron-double-down'}}"></i-bs>
      Manage Roles
    </button>
  </div>
  <div #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsed">
    <div class="card-body">
      <div *ngIf="user">
        <div *ngFor="let role of roles">
          <div class="form-check form-check-inline role">
            <input class="form-check-input" type="checkbox" name="{{role}}" id="checkbox-{{role}}"
                   [checked]="user.roles.includes(role)"
                   [disabled]="(selfManagement || user.name === 'admin') && role === 'ROLE_ADMIN'"
                   (click)="onToggleRole(role)">
            <label class="form-check-label" for="checkbox-{{role}}">{{role}}</label>
          </div>
          <br/>
        </div>
      </div>
    </div>
  </div>
</div>
