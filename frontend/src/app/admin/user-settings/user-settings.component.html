<div *ngIf="user">
  <h1>User Administration: {{user.name}} <span *ngIf="!user.active">(inactive)</span></h1>

  <app-user-role-management *ngIf="user.name !== 'admin'" [userId]="user.id" [selfManagement]="isOwnUser"></app-user-role-management>

  <app-change-password-form *ngIf="!isOwnUser" [userId]="user.id" [admin]="true"></app-change-password-form>

  <div class="bottom-buttons">
    <button type="button" class="btn btn-secondary" [routerLink]="['/admin']">Back</button>
    <button *ngIf="!isOwnUser && !user.active" type="button" class="btn btn-success" (click)="onEnableUser(true)">Enable User</button>
    <button *ngIf="!isOwnUser && user.active" type="button" class="btn btn-danger" (click)="onEnableUser(false)">Disable User</button>
  </div>
</div>
