<div class="card mt-5">
  <div class="card-header bg-primary text-white">
    <button type="button" class="btn text-white card-header-button" (click)="collapse.toggle()" [attr.aria-expanded]="!isCollapsed"
            aria-controls="collapseExample">
      <i-bs name="{{isCollapsed ? 'chevron-double-right' : 'chevron-double-down'}}"></i-bs>
      Change Password
    </button>
  </div>
  <div #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsed">
  <div class="card-body">
    <form class="form-changePW" #f="ngForm" (ngSubmit)="changePassword()">
      <div *ngIf="admin" class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" class="form-control" name="username" [(ngModel)]="username"
               readonly/>
      </div>
      <div *ngIf="!admin" class="form-group">
        <label for="oldPW">Current Password</label>
        <input type="password" id="oldPW" class="form-control" placeholder="current password" name="pass_old" [(ngModel)]="pwmodel.oldpassword"
               required="" />
      </div>
      <div class="form-group">
        <label for="newPW">New Password</label>
        <input type="password" id="newPW" class="form-control" placeholder="new password" name="pass_new" [(ngModel)]="pwmodel.newpassword"
               required="" />
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="!pwmodel.newpassword || (!admin && !pwmodel.oldpassword)">Save</button>
    </form>
  </div>
  </div>
</div>
