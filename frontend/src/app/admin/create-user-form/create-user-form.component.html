<div class="card mt-5">
  <div class="card-header bg-primary text-white">
      Add User
  </div>
    <div class="card-body">
      <form class="form-changePW" #f="ngForm" (ngSubmit)="onSaveUser()">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" class="form-control" placeholder="username" name="username" [(ngModel)]="userModel.username"/>
        </div>
        <div class="form-group">
          <label for="passwd">Password</label>
          <input type="password" id="passwd" class="form-control" placeholder="password" name="pass" [(ngModel)]="userModel.password"
                 required="" />
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!userModel.username || !userModel.password">Save</button>
        <button class="btn btn-danger" type="button" (click)="onAbort()">Cancel</button>
      </form>
  </div>
</div>
