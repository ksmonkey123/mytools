<h1>User Administration</h1>

<div class="list-group user-list">
  <button *ngFor="let user of users" type="button" class="list-group-item list-group-item-action"
  [routerLink]="['user',user.id]" >
    <span *ngIf="user.active">
      <strong>{{user.name}}</strong>
      <span *ngFor="let role of user.roles" class="badge badge-primary role-badge">{{role}}</span>
    </span>
    <span *ngIf="!user.active">
      <em>{{user.name}}</em>
      <span *ngFor="let role of user.roles" class="badge badge-secondary role-badge">{{role}}</span>
    </span>
  </button>
</div>
